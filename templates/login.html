<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Login</title>
</head>
<body class="login-page">
    <!-- Left Section: Logo -->
    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/2-removebg-preview.png') }}" alt="Logo" class="logoo">
    </div>

    <!-- Right Section: Login Form -->
    <div class="login-container">
        <h1>Admin Login</h1>
        <form action="{{ url_for('auth.login') }}" method="POST">
            <input type="text" name="username" class="login-input" placeholder="Username" required>
            <input type="password" name="password" class="login-input" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alerts">
                    {% for category, message in messages %}
                        <div class="alert {{ 'alert-danger' if category == 'danger' else 'alert-warning' }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
